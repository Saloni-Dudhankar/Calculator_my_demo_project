<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.</title>
</head>
<link rel="stylesheet" href="C.css">
<body bgcolor="C:\Users\SALONI\Desktop\images.png">

    <div class="container">
    <div class="box" >
        <h2 align="center">Calculator.</h2>
        <input type="text" id="result" readonly>

        <br>
        <hr>
        <table align="center">
            
            <tr>
               <td onclick="clearDisplay()">AC</td>
            <td onclick="appendValue('%')">%</td>
            <td onclick="DeleteLast()">x</td> 
            <td onclick="appendValue('/')">/</td>
            </tr>
            <tr>
                <td onclick="appendValue('7')">7</td>
                <td onclick="appendValue('8')">8</td>
                <td onclick="appendValue('9')">9</td>
                <td onclick="appendValue('*')">*</td>
            </tr>
            <tr>
                <td onclick="appendValue('4')">4</td>
                <td onclick="appendValue('5')">5</td>
                <td onclick="appendValue('6')">6</td>
                <td onclick="appendValue('-')">-</td>
            </tr>
            <tr>
                <td onclick="appendValue('1')">1</td>
                <td onclick="appendValue('2')">2</td>
                <td onclick="appendValue('3')">3</td>
                <td onclick="appendValue('+')">+</td>
            </tr>
            <tr>
                <td onclick="appendValue('00')">00</td>
                <td onclick="appendValue('0')">0</td>
                <td onclick="appendValue('.')">.</td>
                <td rowspan="2" onclick="calculate()">=</td>
            </tr>

        </table>
    </div>
    </div>
   <script src="C.js"></script>
</body>
</html>
